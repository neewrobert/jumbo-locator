apiVersion: apps/v1
kind: Deployment
metadata:
  name: jumbo-mongodb-deployment
  labels:
    app: jumbo-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jumbo-mongodb
  template:
    metadata:
      labels:
        app: jumbo-mongodb
    spec:
      containers:
        - name: jumbo-mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: jumbo-mongodb
spec:
  type: ClusterIP
  selector:
    app: jumbo-mongodb
  ports:
    - port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
